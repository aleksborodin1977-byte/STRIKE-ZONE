<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRIKE ZONE | Доступ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Arial Black', 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 20% 50%, rgba(40, 40, 40, 0.8) 0%, rgba(0, 0, 0, 1) 70%);
        }
        
        body.scroll-enabled {
            overflow-y: auto;
        }
        
        /* Стили для экрана пароля */
        .password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .password-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-100%);
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 10px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 60px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: logoGlow 3s infinite alternate;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 15%;
            width: 70%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: strikeLine 2s ease-out;
        }
        
        .password-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            animation: containerAppear 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: containerShine 3s infinite;
        }
        
        .password-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .password-input-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 24px;
            letter-spacing: 5px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }
        
        .password-input:focus {
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            animation: inputPulse 2s infinite;
        }
        
        .password-submit {
            background: linear-gradient(45deg, #fff, #e0e0e0);
            color: #000;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .password-submit:hover {
            background: linear-gradient(45deg, #000, #222);
            color: #fff;
            border: 2px solid #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .password-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
        }
        
        .password-submit:hover::before {
            left: 100%;
        }
        
        .password-message {
            margin-top: 20px;
            min-height: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .password-success {
            color: #fff;
            font-weight: 600;
            text-shadow: 0 0 10px #fff;
            animation: successPulse 1s;
        }
        
        .password-error {
            color: #aaa;
            font-weight: 600;
            text-shadow: 0 0 10px #aaa;
            animation: errorShake 0.5s;
        }
        
        .hint {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
        }
        
        /* Анимация загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: radial-gradient(circle at center, rgba(20, 20, 20, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
        }
        
        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-text {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: loadingTextGlow 2s infinite alternate;
            position: relative;
        }
        
        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #fff;
            animation: loadingLineExpand 2s ease-in-out infinite;
        }
        
        .loading-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        
        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loadingShine 2s infinite;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            border-radius: 5px;
            animation: loadingProgress 3s ease-in-out forwards;
            position: relative;
            z-index: 2;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: barShine 1.5s infinite;
        }
        
        .loading-percentage {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        
        .loading-dots {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .loading-dot {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            animation: loadingDot 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Основной сайт с возможностью скролла */
        .main-site {
            display: none;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-site.active {
            display: flex;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        header {
            padding: 30px 0;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .site-logo {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 4px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .site-logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 2px;
            animation: logoLinePulse 3s infinite;
        }
        
        .main-content {
            flex: 1;
            padding: 60px 0;
        }
        
        /* Секция продукта */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 100px;
        }
        
        .product-image {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            height: 400px;
            background: linear-gradient(45deg, #111, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            position: relative;
            cursor: pointer;
            animation: imageFloat 6s ease-in-out infinite;
        }
        
        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 60%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        
        .target-symbol {
            font-size: 160px;
            color: #fff;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            animation: symbolGlow 3s infinite alternate;
            font-family: 'Arial', sans-serif;
        }
        
        .product-info {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .product-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.2;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: textFadeIn 1s ease-out;
        }
        
        .product-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #bbb;
            animation: textFadeIn 1.2s ease-out;
        }
        
        .price-container {
            margin-bottom: 30px;
            position: relative;
            animation: textFadeIn 1.4s ease-out;
        }
        
        .price {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .old-price {
            font-size: 24px;
            color: #888;
            text-decoration: line-through;
            margin-right: 15px;
            font-weight: 500;
        }
        
        .discount-badge {
            display: inline-block;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            color: #000;
            font-size: 14px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            margin-left: 20px;
            vertical-align: super;
            animation: badgePulse 2s infinite;
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
        }
        
        .buy-button {
            display: inline-block;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            color: #000;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            animation: buttonFloat 3s ease-in-out infinite;
        }
        
        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .buy-button:hover {
            background: linear-gradient(45deg, #000, #222);
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            animation: none;
        }
        
        .buy-button:hover::before {
            left: 100%;
        }
        
        .buy-button span {
            margin-left: 10px;
            transition: transform 0.3s ease;
            color: #000;
        }
        
        .buy-button:hover span {
            transform: translateX(5px);
            color: #fff;
        }
        
        /* Новый блок с инструкцией */
        .instruction-box {
            background: rgba(17, 17, 17, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;

            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            animation: boxFadeIn 1.6s ease-out;
        }
        
        .instruction-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            animation: lineFlow 3s infinite linear;
        }
        
        .instruction-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .instruction-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .instruction-step {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .instruction-step:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .step-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.2);
        }
        
        .step-text {
            color: #bbb;
            line-height: 1.6;
            flex: 1;
        }
        
        .step-text strong {
            color: #fff;
            font-weight: 700;
        }
        
        .step-text .telegram-link {
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .step-text .telegram-link:hover {
            color: #00aaff;
            text-decoration: underline;
        }
        
        .thank-you {
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: thankYouPulse 2s infinite;
        }
        
        .thank-you .symbol {
            display: inline-block;
            margin-left: 5px;
            animation: symbolSpin 2s infinite;
        }
